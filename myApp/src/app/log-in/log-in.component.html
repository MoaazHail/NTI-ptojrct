<div class="container">
    
    <div class="card">
        <h1>Log<span>in</span></h1>
        <form [formGroup]="loginForm" (submit)="login()">

            <div class="row">
                <label>email</label>
                <input type="text" formControlName="email">
            </div>

            <div class="row">
                <label>password</label>
                <input type="password" formControlName="password" >
            </div>

            <button>submit</button>
        </form>
    </div>
    
</div>
